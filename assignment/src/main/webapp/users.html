<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory - SpriteHealth</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-links">
                <a href="users.html">User Directory</a>
                <a href="migration.html">Migration</a>
            </div>
            <div class="user-info">
                <!-- Display logged-in user's email -->
                <span id="userEmail">Loading...</span>
                <!-- Logout button -->
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Page Header -->
        <header>
            <h1>ðŸ‘¥ User Directory</h1>
            <p class="subtitle">Search, Filter, and Manage Users</p>
        </header>

        <!-- Message and Loading Spinner -->
        <div id="message" class="message"></div>
        <div id="spinner" class="spinner"></div>

        <!-- User Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="filteredUsers">0</div>
                <div class="stat-label">Filtered Results</div>
            </div>
        </div>

        <!-- Search and Filter Controls -->
        <div class="controls">
            <div class="search-box">
                <!-- Search input for users -->
                <input type="text" id="searchInput" placeholder="ðŸ” Search by name, email, phone...">
            </div>
            <div class="filter-box">
                <!-- Gender filter dropdown -->
                <select id="genderFilter">
                    <option value="">All Genders</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <!-- Refresh button to reload users -->
                <button id="refreshBtn" class="btn">ðŸ”„ Refresh</button>
            </div>
        </div>

        <!-- User Table -->
        <div id="userTableContainer">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be loaded here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Empty State (shown when no users are found) -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ðŸ“­</div>
            <div class="empty-state-text">No users found</div>
            <p>Upload an Excel file to add users</p>
            <a href="index.html" class="btn">Upload Users</a>
        </div>
    </div>

    <!-- Main JavaScript module for user directory functionality -->
    <script type="module" src="js/users.js"></script>
</body>
</html>
